spring.application.name=ticketing-auth

# logging
logging.level.com.ticketing.auth=DEBUG

# eureka
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
server.port=8080
eureka.client.serviceUrl.defaultZone=http://discovery-srv:8010/eureka

# actuator
management.endpoints.web.exposure.include=*